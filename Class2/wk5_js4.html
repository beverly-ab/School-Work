<html>
<script type="text/javascript">
var major;
var namez = 0;
namez=prompt("What do you prefer to be called?", 0);
major=prompt("What's your major? (ex. CI, BU)", 0);


if (major =="CI"||major == "BU"|| major =="OF"){
document.write("Your name is: ", namez);
document.write("<br>Your major is: ", major);
document.write("<br>Division III");
}
else {
document.write("Your name is: ", namez);
document.write("<br>Your major is: ", major);
document.write("<br>NOT Division III");
}


</script>
</html>
