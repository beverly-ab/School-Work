<html>
<script type="text/javascript">
var drink= 0;
var food = 0;
var anstot = 0;

drink=prompt("Price of drink", 0);
food = prompt("Price of food", 0);

anstot = Number(drink) + Number(food);
document.write("Your total is: ", anstot);
document.write("<br>");

anstax = (anstot * .062) + anstot;
document.write("Your total after tax is: ", Number(anstax).toFixed(2));
document.write("<br>");

anstip = (anstax * 0.15) + anstax;
document.write("Your total after final total is: ", Number(anstip).toFixed(2));
</script>
</html>
