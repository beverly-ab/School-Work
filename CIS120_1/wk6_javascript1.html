<html>

<script type="text/javascript">
var payperhr = 0;
var desiredpay = 0;
var ans = 0;
payperhr = prompt("Enter your pay per hour",0);
desiredpay = prompt("Enter your desired income for the week",0);
ans = desiredpay / payperhr;

document.write("To make your desired income for the week, you'd have to work this many hours: ",ans)


</script>
</html>
