<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>

<body>
    <h2>Question 5 (v2 - not using an index</h2>

    <p>Select your super pet:</p>

    <form name="superPet" action="#">
        <input type="radio" id="dragon" name="radioBtn" value="dragon"> Dragon
        <br>
        <input type="radio" id="unicorn" name="radioBtn" value="unicorn"> Unicorn
        <br>
        <input type="radio" id="pegasus" name="radioBtn" value="pegasus"> Pegasus
        <br>
        <INPUT TYPE="button" VALUE="Select type" onClick="whichType()";>
        <INPUT TYPE="text" NAME="theType"><BR>
    </form>
    <SCRIPT language="JavaScript">

        function whichType(superPet) {

            if (window.document.superPet.dragon.checked == true) {
                window.document.superPet.theType.value = "A fire breathing dragon!";
            }
            if (window.document.superPet.unicorn.checked == true) {
                window.document.superPet.theType.value = "An elegant unicorn!";
            }
            if (window.document.superPet.pegasus.checked == true) {
                window.document.superPet.theType.value = "A powerful pegasus!";
            }

        }

    </SCRIPT>
</body>

</html>
