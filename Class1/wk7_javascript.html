<html>
<script type="text/javascript">
var hours = 0;
var contract = 0;
var pay = 0;
var anstot = 0;

hours=prompt("Number of hours employee worked: ", 0);
contract = prompt("Number of hours contracted: ", 0);
pay= prompt("Pay per hour: ",0)

anstot = Number(hours) - Number(contract);
overtime = (pay * 2) * anstot
document.write("You owe them: ", overtime);
document.write("<br>");

</script>
</html>
