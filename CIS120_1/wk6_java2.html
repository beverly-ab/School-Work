<html>

<script type="text/javascript">
var hrsMon = 0;
var hrsTues = 0;
var hrsWed =0;
var hrsThurs = 0;
var hrsFri = 0;
var ansAv = 0;
var ansTot = 0;

hrsMon = prompt("Enter the number of hours you worked on Monday:",0);
hrsTues = prompt("Enter the number of hours you worked on Tuesday:",0);
hrsWed= prompt("Enter the number of hours you worked on Wednesday:",0);
hrsThur= prompt("Enter the number of hours you worked on Thursday:",0);
hrsFri = prompt("Enter the number of hours you worked on Friday:",0);


ansTot = (Number(hrsMon) + Number(hrsTues) + Number(hrsWed) + Number(hrsThur) + Number(hrsFri));
document.write("You worked a total of this many hrs: ",ansTot );
ansAv = ansTot / 5;
document.write("<br>");
document.write("You average work day: ", ansAv);


</script>
</html>
