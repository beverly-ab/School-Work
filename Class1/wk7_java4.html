<html>
<script type="text/javascript">
var total=0;
var ct=0;
var user_input;
var cont="Y";
while (cont=="Y")
   {
	ct = ct + 1;
	user_input =prompt("What is your grade?",0);
	total= Number(total) + Number(user_input);
	cont = prompt("Continue? Y or N", "");
   }
var avg = Number(total)/ct;
document.write("Your average is ", avg);
</script>
</html>
